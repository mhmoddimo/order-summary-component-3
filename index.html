<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main">
    <img src="images/illustration-hero.svg" alt="Logo" class="logo">
    <div class="content">
      <div class="hero">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="music">
        <img src="images/icon-music.svg" alt="Music" class="icon-music">
        <div class="info">
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
        </div>
        <span>Change</span>
      </div>
      <button type="button" class="payment">Proceed to Payment</button>
      <button type="button" class="cancel">Cancel Order</button>
    </div>
  </main>
</body>

</html>
